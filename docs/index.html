<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flv-reader.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/jsonTree.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/consola.css" />
</head>
<body>
    <div class="container">
        <div class="part-left">
            <div class="controller">
                <div class="controller-left">
                    <input class="urlInput" type="text" placeholder="flv url" value="./video/you-name-mp3.flv">
                    <input class="fileInput" type="file">
                </div>
                <div class="controller-right">
                    <input class="playBtn" type="button" value="Play">
                </div>
            </div>
            <div class="video-wrap">
                <video id="video" controls></video>
            </div>
            <div class="console"></div>
        </div>
        <div class="part-right">
            <div class="jsonTree"></div>
        </div>
    </div>
    <script src="./uncompiled/flv-reader.js"></script>
    <script src="./js/jsonTree.js"></script>
    <script src="./js/consola.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
