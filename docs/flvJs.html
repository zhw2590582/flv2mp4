<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flv-reader.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/consola.css" />
</head>
<body>
    <div class="container">
        <div class="controller">
            <div class="controller-left">
                <!-- <input class="urlInput" type="text" placeholder="flv url" value="https://blog.zhw-island.com/assets-cdn/video/you-name-h264-aac.flv"> -->
                <input class="urlInput" type="text" placeholder="flv url" value="./video/bunny_aac.flv">
                <input class="audioBtn" type="button" value="Download Audio">
                <input class="fileInput" type="file">
            </div>
            <div class="controller-right">
                <input class="playBtn" type="button" value="Play">
            </div>
        </div>
        <div class="video-wrap">
            <video id="video" controls></video>
        </div>
        <div class="console"></div>
    </div>
    <script src="./js/flv.js"></script>
    <script>
        var videoElement = document.getElementById('video');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: './video/bunny_aac.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
    </script>
</body>
</html>
